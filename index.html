<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .bg-rosa { background-color: #F8C8DC; }
        .bg-lila { background-color: #f1cbf1; }
        .text-rosa { color: #0c0b0c; }
        .text-lila { color: #0a0a0a; }
        .btn-rosa { background-color: #F8C8DC; color: white; }
        .btn-rosa:hover { background-color: #F1A8C8; }
        .btn-lila { background-color: #D6A6D6; color: white; }
        .btn-lila:hover { background-color: #C28ED0; }
        
    </style>
</head>
<body class="bg-lila">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-rosa">Tienda Flor de cerezo</h1>
        
        <table class="table table-striped bg-rosa" id="tablaCarrito">
            <thead>
                <tr>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Total</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr data-producto="vestidos">
                    <td>vestidos</td>
                    <td class="precio">20000</td>
                    <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
                    <td class="total">$20000</td>
                    <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
                <tr data-producto="pantalones">
                    <td>pantalones</td>
                    <td class="precio">40000</td>
                    <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
                    <td class="total">$40000</td>
                    <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
                <tr data-producto="zapatos">
                    <td>zapatos</td>
                    <td class="precio">60000</td>
                    <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
                    <td class="total">$60000</td>
                    <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
                <tr data-producto="carteras">
                    <td>carteras</td>
                    <td class="precio">20000</td>
                    <td><input type="number" class="form-control cantidad" value="1" min="1"></td>
                    <td class="total">$20000</td>
                    <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <h4 class="text-rosa">Total: <span id="total">$30.00</span></h4>
            <button class="btn btn-success" id="btnProcederPago">Proceder al Pago</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script> 
</body>
</html>
